<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
</head>
<body>
    <header>
      <div class="assunto">
        <div class="assunto_icone">
          <img src="../../assets/images/icon-accessibility.svg" alt="Ícone de Acessibilidade">
        </div>

        <h1>Acessibilidade</h1>
      </div>

      <div class="tema">
        <img src="../../assets/images/icon-sun-dark.svg" alt="ícone do sol">
        <button>
              <div></div>
        </button>
        <img src="../../assets/images/icon-moon-dark.svg" alt="ícone da lua">
      </div>
    </header>

    <main>
      <section class="pergunta">
        <p>Questão 6 de 10</p>
        
        <h2>Qual é a principal causa de acidentes fatais envolvendo pedestres em áreas urbanas?</h2>

        <div class="barra_progresso">
          
        </div>
      </section>

      <section class="alternativas">
          <form action="">
            <label for="alternativa_a">
              <input type="radio" id="alternativa_a">

              <div>
                <span>A</span>
                Falta de sinalização nas ruas
              </div>
            </label>

            <label for="alternativa_b">
                <input type="radio" id="alternativa_b">

                <div>
                  <span>B</span>
                  Uso do celular ao atravessar a rua
                </div>
            </label>

            <label for="alternativa_c">
              <input type="radio" id="alternativa_c">
              
              <div>
                <span>C</span>
                Excesso de velocidade dos veículos
              </div>
            </label>

            <label for="alternativa_d">
              <input type="radio" id="alternativa_d">

              <div>
                <span>D</span>
                Travessia em áreas não sinalizadas
              </div>
            </label>
          </form>

          <button>Enviar</button>
      </section>
    </main>
</body>
</html>
